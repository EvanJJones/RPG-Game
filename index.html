<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>RPG Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Section for giving the player info -->
    <div id="anounceArea">
      <!-- Subsection that displays how much damage you did to the enemy -->
      <div id="yourDamageSection">
        <h1 class="yourDamage">
          You did <span id="dmgNum">#</span> damage to
          <span id="enemyTarget"></span>
        </h1>
      </div>
      <!-- subsection that displays how much damage each enemy does -->
      <div id="hpLossSection">
        <h1 id="hpLoss1">You lost <span class="hpLossNum">#</span> HP</h1>
        <h1 id="hpLoss2">You lost <span class="hpLossNum">#</span> HP</h1>
        <h1 id="hpLoss3">You lost <span class="hpLossNum">#</span> HP</h1>
      </div>
    </div>
    <!-- section that displays the portaits of the enemies  -->
    <div id="enemyArea">
      <div id="enemy1Section">
        <div id="enemy1HP">100</div>
        <div id="enemy1" class="enemy">
          <img src="assets/images/Default.png" />
        </div>
      </div>
      <div id="enemy2Section">
        <div id="enemy2HP">100</div>
        <div id="enemy2" class="enemy">
          <img src="assets/images/Default.png" />
        </div>
      </div>
      <div id="enemy3Section">
        <div id="enemy3HP">100</div>
        <div id="enemy3" class="enemy">
          <img src="assets/images/Default.png" />
        </div>
      </div>
    </div>
    <!-- Section for player health and abilities -->
    <div id="playerSection">
      <div id="playerHP"><span id="playerHPNumber">100</span>hp</div>
      <div id="attackSection">
        <div id="physical">Physical</div>
        <div id="fire">Fire</div>
        <div id="ice">Ice</div>
      </div>
    </div>
    <!-- Jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- link to script -->
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
